<div class="container">
  <div class="row">
    <div>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a ui-sref="app">Home</a></li>
        <li class="breadcrumb-item"><a ui-sref="app.gallery">Gallery</a></li>
        <li class="breadcrumb-item active">{{trip.name}}</li>
      </ol>
    </div>
    <div class="col-xs-12 col-sm-6">
      <div id="mapid"></div>
    </div>

    <!-- <div>{{trip.name.toLowerCase()}}/{{getFolderId}}
    </div> -->

    <div class="col-xs-12 col-sm-6">
      <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">

          <!-- <li data-target="#mycarousel" data-slide-to="0"></li>
          <li data-target="#mycarousel" data-slide-to="1"></li>
          <li data-target="#mycarousel" data-slide-to="2"></li> -->
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item" ng-class="{active:!$index}" ng-repeat="img in range(imgNum)">
            <img src="img/{{trip.name.toLowerCase()}}/{{getFolderId}}/IMG_{{img + 1}}.jpg" alt="...">
            <div class="carousel-caption">
              ...
            </div>
          </div>
        </div>

        <!-- Controls -->
        <span class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </span>
        <span class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </span>
        <div class="btn-group" id="carouselButtons">
            <button class="btn btn-info btn-xs" id="carousel-pause">
              <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
            <button class="btn btn-info btn-xs" id="carousel-play">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
        </div>
      </div>
    </div>


  </div>

  <br>
  <br>
</div>

<script>
    $(document).ready(function(){
        $("#mycarousel").carousel( { interval: 2000 } );
        $("#carousel-pause").click(function(){
            $("#mycarousel").carousel('pause');
        });
        $("#carousel-play").click(function(){
            $("#mycarousel").carousel('cycle');
        });
    });
</script>
