<div class="container">
  <div class="row row-content" ng-controller="TabController">
    <div class="col-xs-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a ui-sref="app">Home</a></li>
        <li class="breadcrumb-item active">Gallery</li>
      </ol>
    </div>
    <div class="col-xs-12" ng-if="!showTrip">
        <h3>{{message}}</h3>
    </div>
    <div class="col-xs-12" ng-if="showTrip">
      <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
        {{showDetails ? 'Hide Details':'Show Details'}}
      </button>
      <ul class="nav nav-tabs">
        <li ng-class="{active:isSelected(1)}"><a ng-click="select(1)">All trips</a></li>
        <li ng-class="{active:isSelected(2)}"><a ng-click="select(2)">2015</a></li>
        <li ng-class="{active:isSelected(3)}"><a ng-click="select(3)">2016</a></li>
      </ul>
      <br>
      <div class="tab-content">
         <ul class="media-list tab-pane fade in active">
             <li class="media" ng-repeat="tab in trips | filter: filtText">
               <div class="media-left">
                <a ui-sref="app.trip({id:tab.id})">
                  <img class="media-object" ng-src={{tab.image}} style="height:100px; width:100px"></img>
                </a>
              </div>
              <div class="media-body">
                <h4 class="media-heading">{{tab.name}}</h4>
                <p ng-show="showDetails">
                {{tab.description}} </p>
              </div>
         </ul>
      </div>
    </div>
  </div>
</div>
